---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: artifactory-alpine-edge
    image: alpine:edge
    command: sh -c "while true ; do sleep 1 ; done"
  - name: artifactory-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
  - name: artifactory-archlinux
    image: base/archlinux
  - name: artifactory-centos-6
    image: centos:6
  - name: artifactory-centos-latest
    image: centos:latest
  - name: artifactory-debian-latest
    image: debian:latest
  - name: artifactory-debian-stable
    image: debian:stable
  - name: artifactory-debian-unstable
    image: debian:unstable
  - name: artifactory-fedora-latest
    image: fedora:latest
  - name: artifactory-fedora-rawhide
    image: fedora:rawhide
  - name: artifactory-opensuse-leap
    image: opensuse:leap
  - name: artifactory-opensuse-tumbleweed
    image: opensuse:tumbleweed
  - name: artifactory-ubuntu-artful
    image: ubuntu:artful
  - name: artifactory-ubuntu-devel
    image: ubuntu:devel
  - name: artifactory-ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        artifactory_ignore_docker: no
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
