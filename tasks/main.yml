---
# tasks file for artifactory
- name: create group for artifactory
  group:
    name: "{{ artifactory_group }}"
    state: present

- name: create user for artifactory
  user:
    name: "{{ artifactory_user }}"
    group: "{{ artifactory_group }}"
    system: yes

- name: ensure artifactory_download_directory exists
  file:
    path: "{{ artifactory_download_directory }}"
    state: directory

- name: download artifactory
  unarchive:
    src: "{{ artifactory_zip }}"
    dest: "{{ artifactory_download_directory }}"
    remote_src: yes
    owner: "{{ artifactory_user }}"
    group: "{{ artifactory_group }}"
    creates: "{{ artifactory_home }}"
  register: downloadartifactory
  until: downloadartifactory is succeeded
  retries: 3

- name: register artifactory to sysvinit
  template:
    src: artifactory.j2
    dest: "/etc/init.d/artifactory"
    mode: 0750
  when:
    - ansible_service_mgr == "sysvinit" or ansible_service_mgr == "upstart"

- name: register artifactory to systemd
  template:
    src: artifactory.service.j2
    dest: /etc/systemd/system/artifactory.service
  when:
    - ansible_service_mgr == "systemd"
  notify:
    - systemctl daemon-reload

- name: flush handlers
  meta: flush_handlers

- name: start and enable artifactory
  service:
    name: artifactory
    state: started
    enabled: yes
  when:
    - ansible_virtualization_type != "docker" or artifactory_ignore_docker
